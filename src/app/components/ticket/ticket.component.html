<mdb-card class="m-3">
  <!--Card image-->
  <div
    class="view  gradient-card-header  deep-purple lighten-2 narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

    <div class="ml-1">
      <input mdbInput type="text" id="form1" class="form-control" placeholder="Buscar Ticket">
    </div>

    <h4 class="text-center text-white">Tickets</h4>
    <div>
      <button type="button" mdbBtn color="light" mdbWavesEffect (click)="frame.show()">Agregar ticket</button>
    </div>

  </div>
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper">
      <!--Table-->
      <table class="mb-0" mdbTable>

        <!--Table head-->
        <thead>
        <tr>

          <th class="th-lg">
            <a>Id</a>
          </th>
          <th class="th-lg">
            <a>Nombre</a>
          </th>
          <th class="th-lg">
            <a>Contenido</a>
          </th>
          <th class="th-lg">
            <a>Comentario</a>
          </th>
          <th class="th-lg">
            <a>Estado</a>
          </th>
          <th class="th-lg">
            <a>Historia de usuario</a>
          </th>
          <th class="th-lg">
            <a>Opciones</a>
          </th>
        </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
        <tr >
          <th scope="row">

          </th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button type="button" mdbBtn color="black" mdbWavesEffect>Editar</button>
          </td>
        </tr>
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>
  </div>
</mdb-card>


<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Agregar Ticket</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form >
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="text" id="orangeForm-name" class="form-control"  placeholder="Nombre">

          </div>
          <div class="md-form mb-5">
            <textarea type="text" id="orangeForm-lastname" class="form-control"
                      placeholder="Contenido del ticket"></textarea>
          </div>
        </div>
      </form>

      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="deep-orange" class="waves-light">Agregar</button>
      </div>
    </div>
  </div>
</div>
